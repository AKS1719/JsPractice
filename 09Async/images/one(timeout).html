<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    *{
        margin:0;
        padding:0;
        box-sizing: border-box;
        font-family: "Montserrat Alternates", sans-serif;
    }
    
    body{
        color:white;
        height:100vh;
        width: 100vw;
        background-color:black;
    }
</style>
<body>
    <h1>akshat kumar sinha</h1>
    <button id="stop">Stop</button>
</body>
<script>

    // runs one time after the specified time
    // setTimeout(() => {
    //     console.log("akshat")
    // }, 200);

    const printAks = ()=>{
        console.log("akshat")
    }
    setTimeout(printAks,2000); // it takes the reference of the function
    const changeText = ()=>{
        
        document.querySelector('h1').innerHTML = "the man"
    }
     const changeMe = setTimeout(changeText,2000)


    // if we want to stop a timeout before getting it executed we use clearTimeout()
    // clearTimeout() takes the reference of the Timeout

    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changeMe)

    })
</script>
</html>
